  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		1.基本选择器
		  id
		  类
		  标签
		  通配
		  子代  ul>li  =>仅仅是ul下面的儿子这一带的li
		  后代  ul li
		2.  css3增加的几个选择器
		  :first-child  //第一个儿子
		  :last-child  //最后一个儿子
		  ：nth-child  //第n个儿子
		  -->
		  <style type="text/css">
		  /*ul.li:first-child{
			  color: red;
		  }
		  ul.li:last-child{
			  color: green;
		  }
		  ul.li:nth-child(2){
			  color: deeppink;
		  }
		  ul.li:nth-child(6){
			  color: pink;
		  }*/
		  ul.li:first-of-type{
			  color: red;
		  }
		  ul.li:last-of-type{
			  color: green;
		  }
		  ul.li:nth-of-type(3){
			  color: deeppink;
		  }
		  
		  /*
	           小结：-child  只要是儿子，都可以；
					 -type  只认相同类型的儿子
		  */
		  </style>
		  
		  <ul>
			  <p>哈哈哈</p>
			  <li>111</li>
			  <li>222</li>
			  <li>333</li>
			  <li>444</li>
			  <li>555</li>
			  <p>哈哈哈</p>
		  </ul>
	</body>
</html>
